<!DOCTYPE html> 
<html>
	<head>
	
		<!-- CSS -->
		<link rel = "stylesheet" href = "style/jquerymobile.css">
		<link rel = "stylesheet" href = "style/style.css">
		 
		<!-- Javascript -->
		<script src = "javascript/jquery.js"></script>
		<script src = "javascript/jquerymobile.js"></script>
		<script src = "javascript/javascript.js"></script>

		<meta charset = "UTF-8">
		<title>SocialBreak;</title>
	</head>
	
	<body> 
		<div data-role = "page" id = "registration">
		
			<!-- header -->
			<header data-role="header" data-theme="a" class = "header" data-position = "fixed">
			
				<!-- Back -->
				<a href = "login.html" rel="external" data-role = "button" data-theme = "a">Back</a>
				<h1>SocialBreak;</h1>
			</header>
			
			<!-- Form -->
			<form name = "form " id = "form" method = "post" >
				<div data-role = "content"> 
				
					<!-- First Name -->
					<div data-role = "fieldcontain">
						<input type = "text" name = "fName" id = "fname"  placeholder = "First Name " value = "" />
					</div>
					
					<!-- Last Name -->
					<div data-role = "fieldcontain">
						<input type = "text" name = "lName" id = "lname" placeholder = "Last Name" value = "" />
					</div>
					
					<!-- BCIT Email -->
					<div data-role = "fieldcontain">
						<input type = "text" name = "email" id = "email" 
						placeholder = "BCIT Email" value = "" />
					</div>
					
					<!-- Alternate Email -->
					<div data-role = "fieldcontain">
						<input type = "text" name = "altEmail" id = "altEmail" placeholder = "Alternate Email (Optional)" value = "" />
					</div>
					
					<!-- Password -->
					<div data-role = "fieldcontain">
						<input type = "password" name = "password" id = "password" placeholder = "Password " value = "" />
					</div>
					
					<!-- Confirm Password -->
					<div data-role = "fieldcontain">
						<input type = "password" name = "rePassword" id = "rePassword" placeholder = "Re-Enter Password" value = "" />
					</div>
					
					<!-- Age Gate -->
					<div class = "checkbox">
						<input type = "checkbox" name = "ageCheck" id = "ageCheck"/>
						<label for = "ageCheck" class = "border-orange">I am over the age of 18 </label> 
					</div>
					
					<!-- ToS Gate -->
					<div class = "checkbox">
						<div data-theme = "a" data-content-theme = "a">
							<input 
							type = "checkbox" name = "tosCheck" id = "tosCheck" />
							<label for = "tosCheck" class = "border-orange">I have read and accepted the <a href = "index.html">Terms of Service</a></label>
						</div>
					</div>

					<!-- Submit -->
					<div data-role = "fieldcontain">
						<button type = "button" onclick = "return validateForm();">Submit</button>
					</div>
				</div>
			</form>

			<!-- Footer -->
			<div data-role = "footer" data-position = "fixed">
				<div data-role = "navbar" id = "moto">
					<p>Social Break; Redefining Social Interaction.</p>
				</div>	
			</div>
		</div>
	</body>
</html>
